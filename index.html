<!DOCTYPE html>
<html>

<head>
    <title>ArcGIS Application Boilerplate</title>
    <meta charset="utf-8">
    <!--Use protocol relative urls that way if the browser is viewing the page via HTTPS the js/css file will be requested using the HTTPS protocol-->
    <link rel="stylesheet" type="text/css" href="//js.arcgis.com/3.7compact/js/esri/css/esri.css">
    <!--Load any application specific styles-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/knockout-2.3.0.debug.js"></script>
    <script type="text/javascript" src="js/busdemo.js"></script>
</head>

<body class="" >
    <!--The ArcGIS API for JavaScript provides bidirectional support.  When viewing the application in an right to left (rtl) language like Hebrew and Arabic the map needs to remain in left-to-right (ltr) mode. Specify this by setting the dir attribute on the div to ltr. -->
    <div id="mapDiv" dir="ltr"></div>
    <div class="controls" >
        <h2>Busser i dette omr√•de</h2>
        <div id="busCheckboxList" class="checkboxList" data-bind="template: { name: 'busCheckboxListItem-template', foreach: busLineCollection }"></div>
        <script type="text/html" id="busCheckboxListItem-template">
            <label>
                <div class="listitem" data-bind="value: selected, css: { 'selected': selected, 'notselected':notselected }">
                    <input type="checkbox" data-bind="value: name, checked: selected, pick: $parent" />
                    <span data-bind="text: name"></span> 
                </div>
            </label>
        </script>
    </div>
    <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
        // The locationPath logic below may look confusing but all its doing is 
        // enabling us to load the api from a CDN and load local modules from the correct location.
        packages: [{
            name: "application",
            location: package_path + '/js'
        }, {
            name: "config",
            location: package_path + '/config'
        }]
    };
    </script>
    <script type="text/javascript" src="//js.arcgis.com/3.7compact/"></script>
    <script type="text/javascript">
    require([
        "dojo/on",
        "application/main",
        "application/template",
        "dojo/domReady!"
    ], function(
        on,
        Main,
        Template
    ) {
        //create the template. This will take care of all the logic required for template applications 
        //If you need localization set the supportsLocalization value to true to get the localized strings 
        //from the javascript/nls/resource files. 
        //Note that we've included a placeholder nls folder and a resource file with one error string
        //to show how to setup the strings file.

        var supportsLocalization = true; //defaults to true

        var myTemplate = new Template(supportsLocalization);
        on(myTemplate, "ready", function(config) {
            //The config object contains the following properties: helper services, (optionally) 
            //i18n, appid, webmap and any custom values defined by the application. 
            //In this example we have one called theme. 
            Main(config);
        });

    });
    </script>
</body>

</html>
